<h1>Forgot Password</h1>
<mat-card class="form-card">
  <mat-card-content>
    @if (emailActive) {
      <form [formGroup]="form" (ngSubmit)="send()">
        <mat-form-field appearance="outline">
          <mat-label>Email or Username</mat-label>
          <input matInput type="text" formControlName="email">
          @if (form.controls.email.errors) {
          <mat-error>{{form.controls.email.errors | validationError}}</mat-error>
          }
        </mat-form-field>
  
        <mat-card-actions>
          <button mat-button [disabled]="form.invalid" type="submit">Send</button>
        </mat-card-actions>
      </form>
    } @else {
      Contact an administrator to help you reset your password.
    }
  </mat-card-content>
</mat-card>
